<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
      <div class="col-md-12 sm-mt-0">
          <img src="assets/logo.png" type="button" routerLink="/login" class="img-fluid" style="max-height: 60px;" alt="Logo">
          <button class="btn btn-outline-danger float-end" (click)="logout()">Sair</button>
          <div class="row mt-4 row">
            <div class="col text-center mb-3">
              <div class="card bg-dark text-white">
                <div class="card-body">CADASTRO DE USU√ÅRIOS</div>
              </div>
            </div>
          </div>
          <div class="mb-10">
            <form #form="ngForm" (ngSubmit)="cadastrar(form)">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required [(ngModel)]="usuario.nome">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  list="emailsCadastrados"
                  id="email"
                  name="email"
                  class="form-control"
                  [(ngModel)]="usuario.email"

                  required
                  autocomplete="off">
                <datalist id="emailsCadastrados">
                  <option *ngFor="let email of emailsCadastrados" [value]="email"></option>
                </datalist>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <div class="input-group">
                    <input [type]="mostrarSenha ? 'text' : 'password'"
                           class="form-control"
                           id="senha"
                           [(ngModel)]="usuario.senha"
                           name="senha"
                           required>
                    <button type="button"
                            class="btn btn-outline-secondary"
                            (click)="alternarSenha()"
                            tabindex="-1">
                      <span *ngIf="!mostrarSenha">üëÅÔ∏è</span>
                      <span *ngIf="mostrarSenha">üôà</span>
                    </button>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                  <div class="input-group">
                    <input [type]="mostrarConfirmarSenha ? 'text' : 'password'"
                           class="form-control"
                           id="confirmarSenha"
                           [(ngModel)]="usuario.confirmarSenha"
                           name="confirmarSenha"
                           required>
                    <button type="button"
                            class="btn btn-outline-secondary"
                            (click)="alternarConfirmarSenha()"
                            tabindex="-1">
                      <span *ngIf="!mostrarConfirmarSenha">üëÅÔ∏è</span>
                      <span *ngIf="mostrarConfirmarSenha">üôà</span>
                    </button>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" required [(ngModel)]="usuario.cpf" (blur)="formatarCPF()">
              </div>

              <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="whatsapp" class="form-label">WhatsApp</label>
                    <input type="text" id="whatsapp" name="whatsapp" class="form-control" required [(ngModel)]="usuario.whatsapp" (blur)="formatarWhatsapp()">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="whatsappapikey" class="form-label">WhatsApp API Key</label>
                    <input type="text" id="whatsappapikey" name="whatsappapikey" class="form-control" required [(ngModel)]="usuario.whatsappapikey">
                  </div>

                  <div class="col-md-4 mb-3">
                    <label for="CEP" class="form-label">CEP</label>
                    <input type="text" id="cep" name="cep" class="form-control" required [(ngModel)]="usuario.cep" (blur)="formatarCEP()">
                  </div>

                  <div class="col-md-4 mb-3">
                    <label for="N√∫mero" class="form-label">N√∫mero</label>
                    <input type="number" id="numero" name="numero" class="form-control" required [(ngModel)]="usuario.numeroEndereco">
                  </div>

                  <div class="col-md-4 mb-3">
                    <label for="Complemento" class="form-label">Complemento</label>
                    <input type="text" id="complemento" name="complemento" class="form-control" required [(ngModel)]="usuario.complementoEndereco">
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="Logradouro" class="form-label">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" class="form-control" required [(ngModel)]="usuario.logradouro">
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="Bairro" class="form-label">Bairro</label>
                    <input type="text" id="bairro" name="bairro" class="form-control" required [(ngModel)]="usuario.bairro">
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="Cidade" class="form-label">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" required [(ngModel)]="usuario.cidade">
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="Estado" class="form-label">Estado</label>
                    <input type="text" id="estado" name="estado" class="form-control" required [(ngModel)]="usuario.estado">
                  </div>
              </div>
              <button type="submit" class="btn btn-success">Cadastrar</button>
              <a routerLink="/login" class="btn btn-link">J√° tem cadastro? Fa√ßa login</a>
            </form>
          </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
